<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="eCommerce Quiz" />
    <title>eCommerce Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
		<h1>eCommerce Quiz</h1>
		<button id="start-button">Start ▷</button>
		<div class="display-none" id="main-block">
		  <h2 id="question-number-string"></h2>
		  <h3 id="question-asked"></h3>
		  <div id="question-block">
		  </div>
		  <button id="back-button">◁ Back</button>
		  <button id="next-button">Next ▷</button>
		  <button id="complete-button">Complete ▷</button>
		  <p class="error-message"  id="error-message"></p>
		  <p class="current-timer" id="current-timer"></p>
		</div>
		<div class="display-none" id="completed-block">
		  <h2 id="quiz-results">Quiz Results</h2>
		  <div id="quiz-results-block">
			
		  </div>
		  <button id="start-again-button">◁ Start Again</button>
		  
		</div>
  </body>
  <script src="index.js"></script>

</html>
